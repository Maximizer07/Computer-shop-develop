<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:include="general.html :: headerfiles">
  </th:block>
  <link href="/css/auth.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="d-flex flex-column" >
<header th:insert="general.html :: header"> </header>
<div class="container-fluid justify-content-center" style="margin-top: 10px; margin-bottom: 10px">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
          <div class="login-box">
            <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Войти</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Создать аккаунт</label>
              <div class="login-space">
                <div class="login">
                  <form onsubmit="event.preventDefault()" class="box" name="loginUser" method="post" action="/loginerror">
                    <h6>Введите пожалуйста ваш логин и пароль</h6>
                    <input class="form-control" name="username" type="text" placeholder="Логин">
                    <input class="form-control" name="password" type="password" placeholder="Пароль">
                    <input type="submit" name="" value="Login">
                  </form>
                </div>
                <div class="sign-up-form">
                  <form  class="box"  method="post" action="/signUperror">
                    <h6>Пожалуйста введите ваши данные для создания аккаунта</h6>
                    <input  name="login"  id="user" type="text" class="input" placeholder="Придумайте ваш логин"> <div th:if="${Status} == 'user_exists'">Пользователь с таким именем уже существует</div>
                   <input name="email" id="pass" type="text" class="input" placeholder="Введите ваш email">
                    <input name="password"  id="pass" type="password" class="input" data-type="password" placeholder="Придумайте ваш пароль">
                    <input name="password2" id="pass" type="password" class="input" data-type="password" placeholder="Повторите ваш пароль">
                    <div th:if="${Status} == 'pass1!=pass2'" style="color: #fff1e1">неправильный пароль подтверждения</div>
                    <input type="submit"  value="Создать аккаунт">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
<div th:replace="general.html :: footer"></div>
</body>
</html>
