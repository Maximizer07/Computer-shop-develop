<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <th:block th:include="general.html :: headerfiles"></th:block>
    <link href="/css/admin.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body class="skin-light">
<header th:insert="general.html :: header"></header>
<div class="p-5">
    <form method="post">
        <p class="display-4 text-white">Редактирование данных товара<button type="submit" th:formaction="@{/product/savechangeinfo/{id}(id=${product.getId()})}" class=" ml-2 btn btn-success">Сохранить</button></p>
        <table class="table table-dark table-hover">
            <thead style="background-color: coral; ">
            <tr>
                <th scope="col">Поле</th>
                <th scope="col">Значение</th>
            </tr>
            </thead>
            <tbody style="background: linear-gradient(to right, #599fd9, #c2e59c)">
            <tr>
                <th type="text">Id</th>
                <th type="text" name="id" th:value="${product.getId()}" th:text="${product.getId()}"></th>
            </tr>
            <tr>
                <th type="text">Name</th>
                <th><input type="text" name="Name" th:value="${product.getName()}"/></th>
            </tr>
            <tr>
                <th type="text">Id Category</th>
                <th><input type="text" name="Category" th:value="${product.getCategory().getId()}"/></th>
            </tr>
            <tr>
                <th type="text">Manufacturer</th>
                <th><input type="text" name="Manufacturer" th:value="${product.getManufacturer()}"/></th>
            </tr>
            <tr>
                <th type="text">Price</th>
                <th><input type="text" name="Price" th:value="${product.getPrice()}"/></th>
            </tr>
            <tr>
                <th type="text">Picture_link</th>
                <th><input type="text" name="Link" th:value="${product.getLink()}"/></th>
            </tr>
            <tr>
                <th type="text">Quantity</th>
                <th><input type="text" name="Quantity" th:value="${product.getQuantity()}"/></th>
            </tr>
            <tr>
                <th type="text">Description</th>
                <th><input type="text" name="Description" th:value="${product.getDescription().getDescription()}"/></th>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<!--Main layout-->
<div th:replace="general.html :: footer"></div>
</body>
</html>
