<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <th:block th:include="general.html :: headerfiles"></th:block>
    <link rel="stylesheet" href="/css/mdb-pro.min.css">
    <link rel="stylesheet" href="/css/mdb.ecommerce.min.css">
    <style>
        .img-product a img {
            height: 7em;
            max-width: 100%;
        }
        .img-product{
            height: 100%;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .href{
            font-size: 1em;
            text-decoration: none;
        }
        a{
            color: darkorange;
        }
        .rating {
            padding: 0;
            color: #ffa000;
            list-style-type: none;
        }
        .elem{
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .fa-star{
            color: #ffa000;
        }
        .rating li{
            display: inline-block;
        }
    </style>
</head>
<body class="skin-light">
<header th:insert="general.html :: header"></header>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <section class="p-3 mr-3 card">
                    <section>
                        <h5>Categories</h5>
                        <div class="text-muted small text-uppercase mb-5">
                            <p class="mb-4">return to <a th:href="@{/categories}" class="card-link-secondary"><strong>list
                                of Categories</strong></a></p>
                            <th:block th:each="category : ${categories}">
                                <p class="mb-3"><a
                                        th:href="@{/categories/{category}(category=${category.getEngname()})}"
                                        th:text="${category.getName()}"></a></p>
                            </th:block>
                        </div>
                    </section>
                    <section>
                        <h5 class="pt-2 mb-4">Filters</h5>
                        <section class="mb-4">
                            <div class="md-form md-outline mt-0 d-flex justify-content-between align-items-center">
                                <input type="text" id="search12" class="form-control mb-0" placeholder="Название...">
                                <a href="#!" class="btn btn-flat btn-md px-3 waves-effect"><i
                                        class="fas fa-search fa-lg"></i></a>
                            </div>
                        </section>
                        <section class="mb-4">
                            <h6 class="font-weight-bold mb-3">Avg. Customer Review</h6>
                            <a href="#!">
                                <ul class="rating">
                                    <ul class="rating">
                                        <li>
                                            <i class=" fa-star fas "></i>

                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                    </ul>
                                </ul>
                            </a>
                            <a href="#!">
                                <ul class="rating">
                                    <ul class="rating">
                                        <li>
                                            <i class=" fa-star fas "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star fas "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star fas "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                    </ul>
                                </ul>
                            </a>
                            <a href="#!">
                                <ul class="rating">
                                    <ul class="rating">
                                        <li>
                                            <i class=" fa-star fas "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star fas "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                    </ul>
                                </ul>
                            </a>
                            <a href="#!">
                                <ul class="rating">
                                    <ul class="rating">
                                        <li>
                                            <i class=" fa-star fas "></i>
                                        </li>
                                        <li>

                                        </li>
                                        <li>

                                        </li>
                                        <li>
                                            <i class=" fa-star far "></i>
                                        </li>
                                    </ul>
                                </ul>
                            </a>
                        </section>
                        <section class="mb-4">
                            <h6 class="font-weight-bold mb-3">Наличие</h6>
                            <div class="form-check pl-0 mb-3">
                                <input type="radio" class="form-check-input" id="under25" name="materialExampleRadios">
                                <label class="form-check-label small text-uppercase card-link-secondary" for="under25">Все</label>
                            </div>
                            <div class="form-check pl-0 mb-3">
                                <input type="radio" class="form-check-input" id="2550" name="materialExampleRadios">
                                <label class="form-check-label small text-uppercase card-link-secondary" for="2550">В наличии</label>
                            </div>
                            <div class="form-check pl-0 mb-3">
                                <input type="radio" class="form-check-input" id="50100" name="materialExampleRadios">
                                <label class="form-check-label small text-uppercase card-link-secondary" for="50100">Нет в наличии</label>
                            </div>
                            <form>
                                <div class="d-flex align-items-center mt-4 pb-1">
                                    <div class="md-form md-outline my-0">
                                        <input id="from" type="text" class="form-control mb-0">
                                        <labels>₽ Min</labels>
                                    </div>
                                    <p class="px-2 mb-0 text-muted"> - </p>
                                    <div class="md-form md-outline my-0" style="vertical-align: top;">
                                        <input id="to" type="text" class="form-control mb-0">
                                        <labels>₽ Max</labels>
                                    </div>
                                </div>
                            </form>

                        </section>
                        <!-- Section: Price -->

                            <h6 class="font-weight-bold mb-3">Производитель</h6>

                            <div class="form-check pl-0 mb-3">
                                <input type="checkbox" class="form-check-input filled-in" id="34">
                                <label class="form-check-label small text-uppercase card-link-secondary"
                                       for="34">34</label>
                            </div>
                            <div class="form-check pl-0 mb-3">
                                <input type="checkbox" class="form-check-input filled-in" id="36">
                                <label class="form-check-label small text-uppercase card-link-secondary"
                                       for="36">36</label>
                            </div>
                            <div class="form-check pl-0 mb-3">

                                       for="38">38</label>
                            </div>

                                       for="40">40</label>

                               aria-expanded="false" aria-controls="collapseExample">

                            </a>
                            <div class="collapse pt-3" id="collapseExample">
                                <div class="form-check pl-0 mb-3">
                                    <input type="checkbox" class="form-check-input filled-in" id="42">

                                           for="42">42</label>

                                </div>
                            </div>

                        </section>
                        <!-- Section: Size -->
                        <button type="button" class="btn btn-warning">Применить</button>


                    </section>
                    <!-- Section: Filters -->

                </section>
                <!-- Section: Sidebar -->

            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-8 mb-4 card">
                <!-- Section: Block Content -->
                <div class="m-3" style="text-align: center">
                    <label th:text="${current_category}"></label>
                </div>
                <section style="background-color: white">
                    <!-- Grid row -->
                    <div class="row mr-3 ml-3" th:if="${products}">
                        <th:block th:each="product : ${products}">
                            <th:block th:each="product : ${products}">
                                <div class="col-md-4 mb-5">
                                    <!-- Card -->
                                    <div class="">
                                        <div class="img-product">
                                            <a th:href="@{/product/{id}(id=${product.getId()})}"><img th:src="${product.getLink()}"></a>
                                        </div>
                                        <div class="text-center pt-4">
                                            <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName}" class="href"></a>
                                            <p><span class="mr-1"><strong th:text="${product.getPrice} + ' ₽'"></strong></span></p>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </th:block>
                    </div>
                    <div th:unless="${products}">Нет товаров</div>
                </section>
                <div class="mb-3" style="text-align: center">
                    <label th:if="${products}" th:text="${current_category}"></label>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="general.html :: footer"></div>
</body>

</html>
