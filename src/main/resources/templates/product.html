<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <th:block th:include="general.html :: headerfiles"></th:block>
    <link rel="stylesheet" href="css/mdb-pro.min.css">
    <link rel="stylesheet" href="css/mdb.ecommerce.min.css">
    <style>
        a {
            color: inherit;
            text-decoration: none
        }
        img {
            height: auto;
            max-width: 100%;
        }
        .rating {
            padding: 0;
            color: #ffa000;
            list-style-type: none;
        }
        .fa-star{
            color: #ffa000;
        }
        .rating li{
            display: inline-block;
        }
        .img-product{
            height: 100%;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .nav-link:hover{
            color: #998a00;
            text-decoration: underline
        }

    </style>
</head>
<body class="skin-light">
<header th:insert="general.html :: header"></header>
<div class="container" style="margin-top: 1em; margin-bottom: 2em">
    <div class="card">
        <div class="card-body">
            <section class="mb-5">
                <div class="row">
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="img-product">
                            <div class="img-product">
                                <img th:src="${product.getLink()}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 th:text="${product.getName()}"></h5>
                        <a class="mb-2 text-muted text-uppercase small" th:href="@{/categories/{category}(category=${category.getEngname()})} "th:text="${category.getName()}"></a>
                        <hr>
                        <ul class="rating">
                            <li>
                                <i class=" fa-star fas "></i>
                            </li>
                            <li>
                                <i class=" fa-star fas "></i>
                            </li>
                            <li>
                                <i class=" fa-star fas "></i>
                            </li>
                            <li>
                                <i class=" fa-star fas "></i>
                            </li>
                            <li>
                                <i class=" fa-star far "></i>
                            </li>
                        </ul>
                        <p><span class="mr-1"><strong th:text="${product.getPrice()} + ' ₽'"></strong></span></p>
                        <hr>
                        <p><span style="font-weight:bold">Производитель </span><span th:text="${product.getManufacturer()}"></span></p>
                        <p><span style="font-weight:bold">Наличие </span><span th:text="${product.getQuantity()} + ' шт'"></span></p>
                        <hr>
                        <a  th:href="@{/shoppingcardadd/{number}(number=${product.getId()})}"type="button" class="btn btn-warning btn-md mr-1 mb-2">В корзину</a>
                        <a th:href="@{/wishadd/{number}(number=${product.getId()})}" type="button" class="btn btn-light btn-md mr-1 mb-2"><i
                                class="fas fa-shopping-cart pr-2"></i>Добавить в желаемое
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div>
        <div class="card " style="margin-top: 3em">
            <div class="card-body">
                <div class="classic-tabs">
                    <ul class="nav tabs-warning nav-justified" id="advancedTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active show" id="description-tab" data-toggle="tab" href="#description"
                               role="tab"
                               aria-controls="description" aria-selected="true">Description</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="info-tab" data-toggle="tab" href="#info" role="tab"
                               aria-controls="info"
                               aria-selected="false">Information</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="reviews-tab" data-toggle="tab" href="#reviews" role="tab"
                               aria-controls="reviews"
                               aria-selected="false">Reviews (1)</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="advancedTabContent">
                        <div class="tab-pane fade show active pt-2" id="description" role="tabpanel"
                             aria-labelledby="description-tab">
                            <h5 th:text="${product.getName()}"></h5>
                            <a class="mb-2 text-muted text-uppercase small" th:href="@{/categories/{category}(category=${category.getEngname()})} "th:text="${category.getName()}"></a>
                            <ul class="rating">
                                <li>
                                    <i class=" fa-star fas "></i>
                                </li>
                                <li>
                                    <i class=" fa-star fas "></i>
                                </li>
                                <li>
                                    <i class=" fa-star fas "></i>
                                </li>
                                <li>
                                    <i class=" fa-star fas "></i>
                                </li>
                                <li>
                                    <i class=" fa-star far "></i>
                                </li>
                            </ul>
                            <h6 th:text="${product.getPrice()} + ' ₽'"></h6>
                            <p class="pt-1" th:text="${description.getDescription()}"></p>
                        </div>
                        <div class="tab-pane fade pt-2" id="info" role="tabpanel" aria-labelledby="info-tab">
                            <h5>Additional Information</h5>
                            <table class="table table-striped table-bordered mt-3">
                                <thead>
                                <tr>
                                    <th scope="row" class="w-150 dark-grey-text h6">Weight</th>
                                    <td><em>0.3 kg</em></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row" class="w-150 dark-grey-text h6">Dimensions</th>
                                    <td><em>50 × 60 cm</em></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade pt-2" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
                            <h5><span>1</span> review for <span th:text="${product.getName()}"></span></h5>
                            <div class="media mt-3 mb-4">
                                <img class="d-flex mr-3 z-depth-1"
                                     src="https://mdbootstrap.com/img/Photos/Others/placeholder1.jpg"
                                     width="62" alt="Generic placeholder image">
                                <div class="media-body">
                                    <div class="d-flex justify-content-between">
                                        <p class="mt-1 mb-2">
                                            <strong>Marthasteward </strong>
                                            <span>– </span><span>January 28, 2020</span>
                                        </p>
                                        <ul class="rating mb-0">
                                            <li>
                                                <i class=" fa-star fas "></i>
                                            </li>
                                            <li>
                                                <i class=" fa-star fas "></i>
                                            </li>
                                            <li>
                                                <i class=" fa-star fas "></i>
                                            </li>
                                            <li>
                                                <i class=" fa-star fas "></i>
                                            </li>
                                            <li>
                                                <i class=" fa-star far "></i>
                                            </li>
                                        </ul>
                                    </div>
                                    <p class="mb-0">Nice one, love it!</p>
                                </div>
                            </div>
                            <hr>
                            <h5 class="mt-4">Add a review</h5>
                            <p>Your email address will not be published.</p>
                            <div class="my-3">
                                <ul class="rating mb-0">
                                    <li>
                                        <a href="#!">
                                            <i class=" fa-star fas "></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!">
                                            <i class=" fa-star fas "></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!">
                                            <i class=" fa-star fas "></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!">
                                            <i class=" fa-star fas "></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!">
                                            <i class=" fa-star far "></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <!-- Your review -->
                                <div class="md-form md-outline">
                                    <textarea id="form76" class="md-textarea form-control pr-6" rows="4"></textarea>
                                    <label for="form76">Your review</label>
                                </div>
                                <!-- Name -->
                                <div class="md-form md-outline">
                                    <input type="text" id="form75" class="form-control pr-6">
                                    <label for="form75">Name</label>
                                </div>
                                <!-- Email -->
                                <div class="md-form md-outline">
                                    <input type="email" id="form77" class="form-control pr-6">
                                    <label for="form77">Email</label>
                                </div>
                                <div class="text-right pb-2">
                                    <button type="button" class="btn btn-warning">Add a review</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Classic tabs -->

                <hr>


            </div>
        </div>

       <div class="card" style="margin-top: 3em">
           <div class="card-body">
               <section class="text-center">
                   <h4 class="text-center my-5"><strong>Other products in the same category</strong></h4>
                   <div class="row">
                       <th:block th:each="category: ${categories}">
                           <div class="col-md-6 col-lg-3 mb-5">
                               <div class="">
                                   <div style="text-align: center;">
                                       <a href="#"><img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                                                        alt="Sample"></a>
                                   </div>
                                   <div class="pt-4">
                                       <a href=""><h5>Black denim jacket</h5></a>
                                       <p><strong>$99.99</strong></p>
                                   </div>
                               </div>
                           </div>
                       </th:block>
                   </div>
               </section>-->
            </div>
        </div>
    </div>
</div>
<!--Main layout-->
<div th:replace="general.html :: footer"></div>
</body>

</html>
